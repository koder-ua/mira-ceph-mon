cluster: ceph
collect_time: 2
rpc_timeout: 5
collect_threads: 32
daemon_port: 5678
crush_root: default2

history:
    time: 1
    size: 1000

# latency logarithmic range in ms
histogram:
    min: 1
    max: 30000
    bins: 1000

storage: /tmp/cephmonstore.db


plots:
  dots: True
  curved_coef: 5
  percentiles: [50, 90, 95]
  plots:
      # name,        size s, dot each, X label each, X label format, update period
    - ["1 hour",       3600,       10,       300,      "%H:%M",          0]
    - ["1 day",       86400,      600,      3600,         "%H",        600]
    - ["6 month",  15552000,     7200,    864000,         "%D",      21600]


mons: ["ceph-mon:5678"]
osds:
    osd_per_node: all

